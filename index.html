<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-number class="digit-0">0</button>
        <button data-number class="digit-1">1</button>
        <button data-number class="digit-2">2</button>
        <button data-number class="digit-3">3</button>
        <button data-number class="digit-4">4</button>
        <button data-number class="digit-5">5</button>
        <button data-number class="digit-6">6</button>
        <button data-number class="digit-7">7</button>
        <button data-number class="digit-8">8</button>
        <button data-number class="digit-9">9</button>
        <button data-operation class="op-add">+</button>
        <button data-operation class="op-sub">-</button>
        <button data-operation class="op-mul">*</button>
        <button data-operation class="op-div">/</button>
        <button data-equals class="eq">=</button>
        <button data-all-clear class="clear">C</button>




    </div>
</body>

</html>
