<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator-grid">
        <div class="output">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
        </div>

        <button class="digit-0 data-number">0</button>
        <button class="digit-1 data-number">1</button>
        <button class="digit-2 data-number">2</button>
        <button class="digit-3 data-number">3</button>
        <button class="digit-4 data-number">4</button>
        <button class="digit-5 data-number">5</button>
        <button class="digit-6 data-number">6</button>
        <button class="digit-7 data-number">7</button>
        <button class="digit-8 data-number">8</button>
        <button class="digit-9 data-number">9</button>
        <button class="op-add data-operation">+</button>
        <button class="op-sub data-operation">-</button>
        <button class="op-mul data-operation">*</button>
        <button class="op-div data-operation">/</button>
        <button data-equals class="eq">=</button>
        <button data-all-clear class="clear">C</button>
    </div>
</body>

</html>
